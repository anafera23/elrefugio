<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">  
    <link rel="shortcut icon" href="../img/refugio.ico" type="image/x-icon">
    <title>.:El Refugio: Registro :.</title>
</head>
<body>
    <header>
        <img class="header-logo" src="../img/logov8.png" alt="" >
        <nav>
            <ul>
                <li><a href="#quienes-somos"><i class="fas fa-users"></i> Quiénes Somos</a></li>
                <li><a href="#adopta"><i class="fas fa-paw"></i> Adopta</a></li>
                <li><a href="#dona"><i class="fas fa-donate"></i> Dona</a></li>
                <li><a href="./html/registro.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                <li><a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div action="" class="div-content">
          
            <form action="" class="form-content">
                <h1 id="title">Registro de Usuario</h1>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" name="" id="name"
                        placeholder="Nombre de usuario" autocomplete="on" >
                    </div>
                    <div class="input-field">
                        <i class="fa-regular fa-envelope" id="iemail"></i>
                        <input type="email" name="" id="email"
                        placeholder="Correo" autocomplete="on" >
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock" ></i>
                        <input type="password" name="" id="pwd"
                        placeholder="Contraseña" autocomplete="on">
                    </div>
                    <p> <a href="#"> Olvidaste tu contraseña</a>  </p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signUp">Registrarse</button>
                    <button type="button" id="signIn" class="disable"> Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/registro.js"></script>
</body>
</html>
